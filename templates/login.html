  <script>
  $(document).ready(function() {
    $("#show_hide_password a").on('click', function(event) {
        event.preventDefault();
        if($('#show_hide_password input').attr("type") == "text"){
            $('#show_hide_password input').attr('type', 'password');
            $('#show_hide_password i').addClass( "fa-eye-slash" );
            $('#show_hide_password i').removeClass( "fa-eye" );
        }else if($('#show_hide_password input').attr("type") == "password"){
            $('#show_hide_password input').attr('type', 'text');
            $('#show_hide_password i').removeClass( "fa-eye-slash" );
            $('#show_hide_password i').addClass( "fa-eye" );
        }
    });
});
  </script>
  
</head>
<body class="hold-transition login-page" style=" background-image: url('dist/img/photo1.png');">     <!--background image-->
<div class="login-box">

<!-- dotsclub logo-->
  <div class="user-panel mt-1 mb-2 d-flex">
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

    </div>
  <!-- /.login-logo -->
  
  <!--login form-->
  <div class="card">

	<div>
     <center> <h1><b>Welcome To DotsClub</b></h1></center>
	</div>
	<br/>
	
	<!--Email-->
      <form action="" method="post">

          <input type="email" class="form-control" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
		<!--Password-->
        <div class="input-group" id="show_hide_password">
          <input type="password" class="form-control" placeholder="Password">
          <div class="input-group-append"> 
			<div class="input-group-text">
            <a href="#"><span class="fa fa-eye-slash" aria-hidden="true" style="color:black;"></span></a>
          </div>
		  </div>
        </div>
		<!--button-->
		<br/>
        <div class="row">
          
          <!-- /.col -->
        &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <div class="col-4">
            <button type="submit" class="button btn btn-primary btn-block">LOGIN</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

    </div>
    <!-- /.login-card-body -->
